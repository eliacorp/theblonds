<body class="body" id="body" ng-controller="routeCtrl" canvas-directive ng-cloak>

<div class="mobile-temp"><p>Please scale browser to minimum 1024px wide</p></div>
-->


  <div class="corner-logo" ng-class="{'cornerLogoActive': cornerLogo, 'mobile': openPop && isMobile}" ng-controller="navCtrl">
    <a href ng-click="goHome(); closePop_FN()">
      <logo-directive></logo-directive>
    </a>
  </div>

  <div class="home-nav-wrap"></div>

  <header class="cd-header">


    <a class="cd-primary-nav-trigger">
      <span class="cd-menu-icon"></span>
    </a> <!-- cd-primary-nav-trigger -->
  </header>



  <!-- .................................. NAV ...............................-->

<nav class="navigation cd-primary-nav" ng-controller="navCtrl" ng-class="{'introActive': colorNav && !isMobile, 'introMobileActive': colorMobileNav && isMobile, 'mobile': !openPop && isMobile}" ng-hide="hideNav && !isMobile">

      <ul class="navigation-ul ">
        <li class="navigation-li" id="$index" ng-repeat="x in main" ng-show="!$first">
          <a class="navigation-a" ng-click="closePop_FN(x.navigation)">
            <p class="navigation-text navigation-text-{{$index}}" ng-class="{activeNav: isActive('{{x.navigation}}')}">
              {{x.section_title}}
            </p>
          </a>
        </li>
      </ul>



      <div class="nav-follow" ng-mouseover="show_share=true" ng-mouseout="show_share=false" >
        <a href="https://www.instagram.com/theblondsny/" target="_blank"><p >follow us</p></a>
        <div class="nav-follow-icons">
        <a href="https://www.instagram.com/theblondsny/" target="_blank">IG</a>
          <a href="https://www.facebook.com/TheBlonds/" target="_blank">FB</a>
          <a href="https://twitter.com/theblondsny" target="_blank">TW</a>

        </div>
      </div>

</nav>
